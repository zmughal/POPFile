<h2>搭配 POPFile 一併使用多重帳號</h2>

<p>POPFile 能自動克服多重電子郵件帳號的情況; 妳毋須掛心.

<p>POPFile 對所有的電子郵件帳號會使用相同的郵筒跟歷史.</p>
